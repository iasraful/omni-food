<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omni Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-element">
        <div class="hero-text">
          <h1 class="hero-heading">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a class="hero-btn heroManiBtn marginRightSM" href="#"
            >Start Eating Today</a
          >
          <a class="hero-btn heroSecondBtn" href="#">Show more &darr;</a>
        </div>
        <div class="hero-img">
          <img src="./img/hero.png" alt="A Woman is eating food " />
        </div>
        <div class="coustomers-details">
          <div class="coustomer">
            <img src="./img/customers/customer-1.jpg" alt="coustomer" />
            <img src="./img/customers/customer-2.jpg" alt="coustomer" />
            <img src="./img/customers/customer-3.jpg" alt="coustomer" />
            <img src="./img/customers/customer-4.jpg" alt="coustomer" />
            <img src="./img/customers/customer-5.jpg" alt="coustomer" />
            <img src="./img/customers/customer-6.jpg" alt="coustomer" />
          </div>
          <p class="coustomer-delevery">
            <span> 250,000+ </span>meals delivered last year!
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
